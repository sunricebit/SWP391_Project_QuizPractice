<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <title>History</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6" style="margin-top: 50px">
    <h1 style="font-weight: 600;color: #3b003b">PRACTICE HISTORY</h1>
    <table class="table table-active">
        <tr>
            <th>ID</th>
            <th>QuizName</th>
            <th>Practice Date</th>
            <th>Score(%)</th>
            <th>Total Question</th>
        </tr>
        <tr th:each="e : ${history}">
            <td th:text="${history.indexOf(e)+1}"></td>
            <td th:text="${e.quizName}"></td>
            <td th:text="${e.date}"></td>
            <td th:text="${e.percentage}+'%'"></td>
            <td th:text="${e.totalQuestion}"></td>
        </tr>
    </table>
    <a href="/profile" class="btn btn-success">GO BACK</a>
</div>
</body>
</html>
