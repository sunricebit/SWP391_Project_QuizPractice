<div class="col-3"></div>
<div class="container col-6">
  <h1 style="text-align: center;width: 100%; font-weight: bold;color: #d7eb07" th:text="${quizList.getName()}" ></h1>
  <div th:each="ques : ${questions}">
    <ul>
      <h2 th:text="${ques.question}" style="font-weight: bold;font-family: sans-serif;"></h2>
      <label th:for="${ques.questionNo}+a" style="display: block">
        <div>
          <li style="padding: 10px;background: aliceblue;border: 1px solid #84c5fe;margin-bottom: 10px;cursor: pointer;font-family: sans-serif;padding-right: 470px;">
            <input type="radio" th:id="${ques.questionNo}+a" th:name="${ques.questionNo}" th:text="${ques.answerA}" th:value="a">
          </li>
        </div>
      </label>
      <label th:for="${ques.questionNo}+b" style="display: block">
        <div>
          <li style="padding: 10px;background: aliceblue;border: 1px solid #84c5fe;margin-bottom: 10px;cursor: pointer;font-family: sans-serif;padding-right: 470px;">
            <input type="radio" th:id="${ques.questionNo}+b" th:name="${ques.questionNo}" th:text="${ques.answerB}" th:value="b">
          </li>
        </div>
      </label>
      <label th:for="${ques.questionNo}+c" style="display: block">
        <div>
          <li style="padding: 10px;background: aliceblue;border: 1px solid #84c5fe;margin-bottom: 10px;cursor: pointer;font-family: sans-serif;padding-right: 470px;">
            <input type="radio" th:id="${ques.questionNo}+c" th:name="${ques.questionNo}" th:text="${ques.answerC}" th:value="c">
          </li>
        </div>
      </label>
      <label th:for="${ques.questionNo}+d" style="display: block">
        <div>
          <li style="padding: 10px;background: aliceblue;border: 1px solid #84c5fe;margin-bottom: 10px;cursor: pointer;font-family: sans-serif;padding-right: 470px;">
            <input type="radio" th:id="${ques.questionNo}+d" th:name="${ques.questionNo}" th:text="${ques.answerD}" th:value="d">
          </li>
        </div>
      </label>
      <li hidden>
        <input type="radio" th:name="${ques.questionNo}" th:text="${ques.answerD}" value="x" checked>
      </li>
    </ul>
  </div>

  <form th:object="${result}" th:action="@{submit}" method="post">
    <textarea hidden th:field="*{strResult}" id="result"></textarea>
    <!--    <input type="submit" value="Ket thuc bai thi">-->
    <input style="margin-left: 500px; margin-bottom: 15px" type="submit" class="btn btn-success" onclick="displayRadioValue()" value="Submit">
  </form>

  <script>
    function displayRadioValue() {
      var ele = document.getElementsByTagName('input');

      for(i = 0; i < ele.length; i++) {
        if(ele[i].checked) {
          document.getElementById("result").innerHTML
                  += "\t" + ele[i].value;
        }
      }
    }
  </script>
