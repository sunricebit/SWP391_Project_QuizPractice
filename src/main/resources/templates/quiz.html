    <div th:each="ques : ${quizlists}">
      <ul>
        <h2 th:text="${ques.detail.question}"></h2>
        <li th:each="ans : ${ques.answers}">
          <input type="checkbox" th:text="${ans.answer}">
          <input hidden type="checkbox" value="${ans.correct}">
        </li>
      </ul>
    </div>
