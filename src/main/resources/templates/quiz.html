<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
  <title>Quiz List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<style>
  h1{
    text-align: center;
  }
  .col-6 {
    -ms-flex: 0 0 50%;
    flex: 0 0 50%;
    max-width: 50%;
    border: 0.1rem solid rgb(86,165,235,0.25);
    padding-right: 50px;
    margin-top: 20px;
  }
  container{color: #9fcdff}
  h2 {
    color: #0f69c6;
    background: lightskyblue;
  }
  li{
    color: #0b0b0b;
    display: flex;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    border: 0.1rem solid rgb(86,165,235,0.25);
    background: white;
  }
  a{
    margin-left: 350px;
   }
</style>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Quiz Practice</h1>


    <div th:each="ques : ${questions}">
      <ul>
        <h2 th:text="${ques.question}"></h2>
        <li th:each="ans : ${ques.getAnswers()}">
          <input type="checkbox" th:text="${ans.answer}">
          <input hidden type="checkbox" value="${ans.correct}">
        </li>
      </ul>
    </div>
  <a href="/quizlist/submit" class="btn btn-success">Submit</a>
</div>
</body>
</html>
