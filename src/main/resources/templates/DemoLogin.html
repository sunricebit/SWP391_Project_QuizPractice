<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo login</title>
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<form th:object="${user}" th:action="@{login}" action="#" method="post">
  <h2>Demo login here</h2>
  <div>
    <label th:text="Email" th:for="email"></label>
    <input  required type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
  </div>
  <div style="clear: both; display: block; height: 10px"></div>
  <div>
    <label th:text="Password" th:for="password"></label>
    <input required type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
  </div>
  <div style="clear: both; display: block; height: 10px"></div>
  <input type="submit" class="btn btn-success" value="Login"/>
</form>
</body>
</html>
