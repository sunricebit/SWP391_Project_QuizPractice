<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateQuiz</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <!-- fevicon -->
    <link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      line-height: 50px;
      font-size: 60px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 15px 0 #3263cd;
      }
      .banner {
      position: relative;
      height: 260px;
      background-image: url("https://www.castlelearning.com/wp-content/uploads/2020/05/Castle_Hero_New1-1200x600.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #3263cd;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 5px 0 #3263cd;
      color: #3263cd;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 28px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio, label.checkbox {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before, label.checkbox:before{
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      label.checkbox:before{ border-radius: 5px}
      input[type=radio]:checked + label:before, label.radio:hover:before,
      input[type=checkbox]:checked + label:before, label.chekbox:hover:before {
      border: 2px solid #3263cd;
      }
      label.radio:after, label.checkbox:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #3263cd;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after, input[type=checkbox]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #3263cd;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #5b82d7;
      }
      @media (min-width: 568px) {
      .name-item, {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, {
      width: calc(50% - 20px);
      }
      }


    </style>
</head>
<body>
<div>
    <div class="row">
        <div class="col-md-9 col-sm-7">
            <nav class="navigation navbar navbar-expand-md navbar-dark ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}"> Home </a>
                        </li>
                        <!--              Manage quiz here-->
                        <li class="nav-item">
                            <a class="nav-link signin-btn" th:href="@{/QuizManager/?userId={userId}(userId=${session.uid})}">Quiz Management</a>
                        </li>
                        <li class="nav-item">
                            <!--                Profile here-->
                            <a class="nav-link signup-btn" th:text="${session.currentUser.get().getEmail()}" th:href="@{/profile}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link signup-btn" th:href="@{/logout}">LogOut</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-3 col-sm-5 d_none">
            <ul class="sign">
                <div class="chakra-inputgroup css-mt5xj9" style="display: flex; flex-direction: row">
                    <input placeholder="Search by author, title, name" class="chakra-input css-1sovewm" style="">
                    <button class="chakra-inputright-element css-ur97uj" style="padding: .5em;">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </ul>
        </div>
    </div>
    <form th:action="@{addQuiz}" id="quizListForm" method="POST" onSubmit="anyAction">
        <div class="banner">
            <h1>Add Quiz</h1>
        </div>
        <div class="item">
            <p th:text="${retMess}" style="color:red"></p>
            <p>Quiz Name:</p>
            <div class="name-item">
                <input required type="text" th:name="quizName" placeholder="Enter quiz's name...."/>
            </div>
        </div>
        <div class="item">
            <label th:for="Category">Choose a category: </label>
            <select th:name="quizCategoryId" th:id="Category">
                <option th:each="category:${cList}" th:value="${category.getId()}"
                        th:text="${category.getCategoryName()}"></option>
            </select>
        </div>
        <div class="item">
            <label th:for="State">Choose a state: </label>
            <select th:name="stateId" th:id="State">
                <option th:each="state:${sList}" th:value="${state.getId()}"
                        th:text="${state.getStateDetails()}"></option>
            </select>
        </div>
        <div>
            <div id="AnswerForm">
                <div>
                    <div style="display:inline-block">
                        <p>Question:</p>
                        <textarea th:name="Question" required></textarea>
                    </div>
                    <div style="display:inline-block">
                        <p>Answer A:</p>
                        <input type="text" required th:name="answerA">
                        <p>Answer B:</p>
                        <input type="text" required th:name="answerB">
                        <p>Answer C:</p>
                        <input type="text" required th:name="answerC">
                        <p>Answers D:</p>
                        <input type="text" required th:name="answerD">
                        <label th:for="TrueAnswer[]">True Answer: </label>
                        <select th:name="TrueAnswer[]" th:id="TrueAnswer">
                            <option th:value="A">A</option>
                            <option th:value="B">B</option>
                            <option th:value="C">C</option>
                            <option th:value="D">D</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <input type="button" id="addAns" value="Add">
    <input type="button" id="delAns" value="Delete">
    <div class="btn-block">
        <button type="button" onclick="submit()">Submit</button>
    </div>

</div>
<script>
    document.getElementById("addAns").onclick = function() {
        var container = document.createElement("div");
        container.innerHTML=" <div style='display:inline-block'><p>Question:</p><textarea required name='Question'></textarea></div><div style='display:inline-block'><p>Answer A:</p><input type='text' required name='answerA'><p>Answer B:</p><input type='text' required name='answerB'><p>Answer C:</p><input type='text' required name='answerC'><p>Answer D:</p><input type='text' required name='answerD'><label for='TrueAnswer[]' >True Answer: </label><select name='TrueAnswer[]' id='TrueAnswer'><option value='A'>A</option><option value='B'>B</option><option value='C'>C</option><option value='D'>D</option></select></div>";
        document.getElementById("AnswerForm").appendChild(container);
    }
    document.getElementById("delAns").onclick = function(){
        const container = document.getElementById("AnswerForm");
        container.removeChild(container.lastElementChild);
    }
    function submit(){
        document.getElementById("quizListForm").submit();
    }

</script>
</body>
</html>
