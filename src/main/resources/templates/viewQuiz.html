<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Quiz</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      background:#000;
      }
      body, div, form, input, select, textarea, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      line-height: 50px;
      font-size: 60px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #000;
      box-shadow: 0 0 15px 0 #3263cd;
      }
      .banner {
      position: relative;
      height: 260px;
      background-image: url("https://www.castlelearning.com/wp-content/uploads/2020/05/Castle_Hero_New1-1200x600.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #3263cd;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 5px 0 #3263cd;
      color: #3263cd;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 28px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio, label.checkbox {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before, label.checkbox:before{
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      label.checkbox:before{ border-radius: 5px}
      input[type=radio]:checked + label:before, label.radio:hover:before,
      input[type=checkbox]:checked + label:before, label.chekbox:hover:before {
      border: 2px solid #3263cd;
      }
      label.radio:after, label.checkbox:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #3263cd;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after, input[type=checkbox]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #3263cd;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #5b82d7;
      }
      @media (min-width: 568px) {
      .name-item, {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, {
        width: calc(50% - 20px);
        }
      .card {
          margin: 10px 10px;
        }

        input[type='checkbox'] {
          display: none;
        }


        .card-container {
          display: grid;
          perspective: 700px;
          color:white;
        }

        .card-flip {
          display: grid;
          grid-template: 1fr / 1fr;
          grid-template-areas: "frontAndBack";
          transform-style: preserve-3d;
          transition: all 0.7s ease;
          border-radius:10px;
          border:none;
          color:white;
        }

        .card-flip div {
          backface-visibility: hidden;
          transform-style: preserve-3d;
          color:white;
          border-radius:3px;
        }

        .front {
          grid-area: frontAndBack;
          background: linear-gradient(-45deg, #24ff72, #9a4eff);
          color:white;
          min-height:250px;
          height:300px;
        }

        .back {
          grid-area: frontAndBack;
          transform: rotateY(-180deg);
          background: linear-gradient(-45deg, #9a4eff, #24ff72);
          color:white;
        }

        input[type='checkbox']:checked + .card-container .card-flip {
          transform: rotateY(180deg);
        }
      }



    </style>
</head>
<body>
<div class="container">
    <div>
        <h3 th:text="${retmsg}"></h3>
    </div>
    <!--flashcard1-->
    <div class="row">

        <button type="button" class="col-md-1" style="background:transparent" onclick="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <!-- Card 1 -->
        <input type="checkbox" id="card-1"/>
        <label class="col-md-10 card-container" for="card-1">
            <div class="card-flip">
                <!-- Card 1 Front -->
                <div class="card front">
                    <span class="fa fa-4x fa-smile-o text-center"></span>
                    <div class="card-block">
                        <h4 class="card-title text-center">Question:</h4><br>
                        <p class="card-text" style="color:white" th:text="${Question}"></p>
                    </div>
                </div>
                <!-- End Card 1 Front -->

                <!-- Card 1 Back -->
                <div class="card back">
                    <div class="card-block" style="min-height:250px;">
                        <h4 class="card-title text-center">Answer</h4><br>
                        <p class="card-text" style="color:white" th:text="${Answer}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <!-- End Card 1 Back -->
            </div>
        </label>
        <!-- End Card 1 -->
        <button type="button" class="col-md-1" style="background:transparent;" onclick="next()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
    <form id="pageForm" action="/ViewQuiz/" style="background:transparent;box-shadow:0 0 0 0;">
        <input type="text" th:name="pagestr" th:value="${pagestr}" id="pagestr" hidden>
        <input type="text" th:name="quizId" th:value="${quizId}" hidden>

    </form>
    <input type="text" th:name="maxLength" th:value="${maxLength}" id="max" hidden>
    <h4 style="color:white">All Question:</h4>
    <table class="table table-dark">
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
        </tr>
        <tr th:each="question:${qDList}">
            <td th:text="${question.getQuestion()}"></td>
            <td>
                <div th:if="${question.correctAnswer == 'A'}"><p th:text="${question.answerA}" style="color:white; margin-left:10%"></p></div>
                <div th:if="${question.correctAnswer == 'B'}"><p th:text="${question.answerB}" style="color:white; margin-left:10%"></p></div>
                <div th:if="${question.correctAnswer == 'C'}"><p th:text="${question.answerC}" style="color:white; margin-left:10%"></p></div>
                <div th:if="${question.correctAnswer == 'D'}"><p th:text="${question.answerD}" style="color:white; margin-left:10%"></p>/div>

            </td>
        </tr>
    </table>

</div>
</label>
<script>
    function back(){
         var i = parseInt(document.getElementById("pagestr").value);
         if (i>0){
         i=i-1;}
         document.getElementById("pagestr").value=i;
         document.getElementById("pageForm").submit();
    }
    function next(){
         var i = parseInt(document.getElementById("pagestr").value);

         if (i<document.getElementById("max").value-1){
            i=i+1;
         }
         document.getElementById("pagestr").value=i;
         document.getElementById("pageForm").submit();
    }
</script>
</body>
</html>
