<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuizManager</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <table class="table align-middle mb-0 bg-white">
    <tr>
        <form action="/QuizManager/Add">
            <button type="submit" th:name="Add">Add</button>
        </form>
    </tr>
    <thead class="bg-light">
    <tr>
        <th>Name</th>
        <th>Is Active</th>
        <th>State</th>
        <th>Category</th>
        <th>Vote</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="quiz:${qList}" th:each="state:${sList}" th:each="cate:${cList}">
            <td>
                <div class="d-flex align-items-center">
                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${quiz.getName()}"></p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${quiz.isActive()}"></p>
            </td>
            <td>
                <span class="badge badge-success rounded-pill d-inline" th:text="${state.getStateDetails()}">State</span>
            </td>
            <td th:text="${cate.getCategoryName()}"></td>
            <td th:text="${quiz.getVote()}"></td>
            <td>
                <form action="/QuizManager/edit">
                    <button type="submit" class="btn btn-link btn-sm btn-rounded" th:name="id"  th:value="${quiz.getId()}">
                        Edit
                    </button>
                </form>
                <form action="/QuizManager/delete">
                    <button type="submit" class="btn btn-link btn-sm btn-rounded" th:name="id"  th:value="${quiz.getId()}">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
    </table>


</body>
</html>
